<!DOCTYPE html>
<html ng-app="ToDoList">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera PÃ¡gina con Angular JS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> 
    <script src="angular-local-storage.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="ToDoController">
    <ul>
        <li ng-repeat ="actividad in todo">
            {{actividad.descripcion}}
            {{actividad.fecha | date: 'short'}}
            <a href="#" ng-click="removeAct(actividad)" style="color:red">x</a>

        </li>
    </ul>
    <form ng-submit="addAct()">
        <input type="text" ng-model="newAct.descripcion" >
        <input type="datetime-local" ng-model="newAct.fecha" > 
        <input type="submit" value="Guardar actividad">
    </form>
    <button ng-click="todo =[]"> Limpiar</button>
    
</body>
</html>
